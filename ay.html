<!DOCTYPE html>
<html lang="en">
<style>
    html, body, header, h1, h2 {
        margin: 0;
        padding: 0;
    }

    body {

        height: 100vh;
        color: white;
    }

    main {
        height: 100vh;
        display: flex;
        flex-direction: column;
    }

    header {
        overflow-x: hidden;
        overflow-y: hidden;
        height: 25vh;
        display: flex;

    .circle {

        height: 26vh;
        margin-bottom: -1vh;
    }

    nav {

        flex-direction: column;
        justify-content: flex-end;
        background-color: black;
    }

    a {
        text-decoration: none;
        color: white;
    }

    a:visited {

    }

    a h2 {
        font-size: 5rem;
        border-bottom: 1rem solid white;

    }

    a h2:hover {
        color: #333;
        border-bottom: 1rem solid #333;
    }

        border-bottom: 1rem solid #333;
    }
