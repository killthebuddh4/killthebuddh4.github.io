<!doctype html>
<html lang="en">
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    html,
    body,
    header,
    h1,
    h2,
    ul,
    ol,
    li {
      margin: 0;
      padding: 0;
    }

    ul,
    ol {
      list-style: none;
    }

    a {
      text-decoration: none;
    }

    body {
      font-family: "Roboto Mono";
      font-size: 20px;
      background-color: black;
      background-image: url("buddha.gif");
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: bottom 0 right -30vw;
      background-size: 130vw 100vh;
      padding-left: 1rem;
    }

    .mobile {
      display: none;
    }

    main {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header h1 {
      font-size: 8rem;
      line-height: 1;
      color: #ffffff;
      text-shadow:
        0 0 2px #ffffff,
        0 0 5px #ffffff,
        0 0 10px #00ff00;
    }

    header h1:hover {
      text-shadow:
        0 0 2px #00ff00,
        0 0 5px #00ff00,
        0 0 10px #00ff00;
    }

    header h1:active {
      text-shadow:
        0 0 2px #00ff00,
        0 0 5px #00ff00,
        0 0 10px #00ff00,
        0 0 13px #33ff33;
    }

    a h2 {
      cursor: pointer;
      font-size: 5rem;
    }

    .primary-nav {
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      flex-grow: 1;
    }

    .primary-nav a {
      color: white;
      text-shadow:
        0 0 2px #ffffff,
        0 0 5px #ffffff,
        0 0 10px #00ff00;
    }

    .primary-nav a:hover {
      text-shadow:
        0 0 2px #00ff00,
        0 0 5px #00ff00,
        0 0 10px #00ff00;
    }

    .primary-nav a:active {
      text-shadow:
        0 0 2px #00ff00,
        0 0 5px #00ff00,
        0 0 10px #00ff00,
        0 0 13px #33ff33;
    }

    .details {
      padding-bottom: 4rem;
    }

    .details h2 {
      font-size: 5rem;
      color: white;
      margin-bottom: 1.5rem;
      text-shadow:
        0 0 2px #ffffff,
        0 0 5px #ffffff,
        0 0 10px #00ff00;
    }

    .details a {
      color: white;
    }

    .details a:hover {
      text-decoration: underline;
    }

    .projects {
      margin-top: auto;
    }

    @media (max-width: 1000px) {
      body {
        background-size: 1300px 1150px;
        background-position: bottom 0 right -30vw;
      }
    }

    @media (max-width: 600px) {
      .mobile {
        display: block;
      }
      .desktop {
        display: none;
      }
      body {
        background-size: 1000px 1150px;
        background-position: bottom 0 right -30vw;
      }
    }

    @media (max-width: 500px) {
      header h1 {
        font-size: 5rem;
      }
      .primary-nav h2 {
        font-size: 2rem;
      }
      .projects {
        background-color: black;
        padding: 2rem;
      }
      .projects h2 {
        font-size: 2rem;
      }
      .mobile {
        display: block;
      }
      .desktop {
        display: none;
      }
      body {
        background-size: 1000px 100vh;
        background-position: bottom 0 right -85vw;
      }
    }
  </style>
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="favicon.png" sizes="any" type="image/png" />

    <title>Kill the Buddha</title>

  <body>

    <main class="mobile">

        </a>

  </body>
</html>
